<!DOCTYPE html>
<html>
<body onload="blink()">


<div align="center">
<img src="a.jpg"  id="image"  width = "200" height = "300"/>
</div>

<script>

var isVisible = "visible";
function blink() {
    // Toggle the position.
    if(isVisible == "visible") isVisible = "hidden";
    else                       isVisible = "visible";

    // Update it.
    document.getElementById("image").style.visibility = isVisible;

    // Repeat the process every 2 seconds.
    setTimeout(blink, 9000);

    document.getElementById("image".mousedown(function (e) {
  if(e.button == 2) { // right click
    return false; // do nothing!
  }
}
}




blink();

</script>



</body>
</html>
